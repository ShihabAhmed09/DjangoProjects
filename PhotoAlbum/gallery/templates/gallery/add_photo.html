{% extends 'gallery/base.html' %}

{% block title %} Add Photo {% endblock title %}

{% block css %} {% endblock css %}

{% block body %}
<div class="container my-4 p-4">
    <div class="row justify-content-center">
        <div class="col-md-4 border shadow bg-light p-4">
            <a href="{% url 'gallery:gallery' %}" class="btn btn-dark mb-4">Back To Home</a>
            <div class="card p-4">
                <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input name="description" type="text" class="form-control" id="description"
                               placeholder="Enter photo description" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Select Category</label>
                        <select name="category" class="form-select" id="category">
                            <option value="none">Select a category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category_new" class="form-label">Create a new category</label>
                        <input name="category_new" type="text" class="form-control" id="category_new"
                               placeholder="Create a new category">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" name="image" class="form-control-file" id="image" required>
                    </div>
                    <button class="btn btn-primary mt-4" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block js %} {% endblock js %}
