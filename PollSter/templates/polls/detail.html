{% extends 'base.html' %}

{% block body %}
<a href="{% url 'polls:index' %}" class="btn btn-dark btn-sm mb-4">Back To Polls</a>
<h2 class="text-center mb-4">{{ question.question_text }}</h2>

{% if error_message %}
<p class="alert alert-danger">
    <strong>{{ error_message }}</strong>
</p>
{% endif %}

<form method="post" action="{% url 'polls:vote' question.id %}">  {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <div class="form-check">
            <input type="radio" name="choice" class="form-check-input" id="choice{{ forloop.counter }}"
                   value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
        </div>
    {% endfor %}
    <div class="row  mx-1">
        <input type="submit" value="Vote" class="btn btn-success btn-lg btn-block mt-4">
    </div>
</form>

{% endblock body %}
