{% extends 'base.html' %}

{% block body %}
<h2 class="text-center mb-4">Poll Questions</h2>
{% if latest_question_list %}
    {% for question in latest_question_list %}
        <div class="card mb-4">
            <div class="card-body">
                <p class="lead">{{ question.question_text }}</p>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm me-2">Vote Now</a>
                <a href="{% url 'polls:result' question.id %}" class="btn btn-dark btn-sm">Result</a>
            </div>
        </div>
    {% endfor %}
{% else %}

{% endif %}
{% endblock body %}
