{% extends 'base.html' %}

{% block body %}
<h2 class="text-center mb-4">{{ question.question_text }}</h2>

<ul class="list-group mb-4">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">
            {{ choice.choice_text }}<span class="badge bg-success float-end">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:index' %}" class="btn btn-secondary me-2">Back To Polls</a>
<a href="{% url 'polls:detail' question.id %}" class="btn btn-dark">Vote Again?</a>

{% endblock body %}
