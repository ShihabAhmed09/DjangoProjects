{% extends 'accounts/base.html' %}
{% block settingsactive %} active {% endblock settingsactive %}
{% load static %}
{% block body %}

<br>
<div class="row my-4">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'user_page' %}" class="btn btn-warning">&laquo; Back to Profile</a>
            <hr>
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}">
        </div>
    </div>

    <div class="col-md-9">
        <div class="card card-body">

            <form method="post" enctype="multipart/form-data">  {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock body %}
