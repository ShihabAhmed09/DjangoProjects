{% extends 'accounts/base.html' %}
{% load static %}
{% block body %}

<br>
<div class="row my-4 justify-content-center">
    <div class="col-md-6">
        <div class="card card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" class="mb-4"> {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="username may be case-sensitive" aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success me-2">Sign In</button>
                    <small class="text-muted">
                        <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot Password?</a>
                    </small>
                </div>
            </form>
            <div class="border-top">
                <div class="mt-4">
                    <small class="text-muted">
                        Need an account?
                            <a class="ms-2 text-decoration-none" href="{% url 'register' %}">Sign Up here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
